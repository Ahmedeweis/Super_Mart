<!doctype html>
<html lang="en">

<head>
  <!-- Browser settings for encoding and modern screen support -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <!-- Browser and mobile address bar color -->
  <meta name="theme-color" content="#FDC700" />
  <!-- Enable web app mode on Android (remove address bar when installed) -->
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- Enable web app mode on iOS (Standalone) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- iOS status bar style when launched from home screen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Prevent iOS from auto-detecting phone numbers/emails -->
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
  <!-- Page title and SEO description -->
  <title>Super Mart</title>
  <!-- SEO Description -->
  <meta name="description"
    content="Shop the best deals and fresh products at Super Mart. Your one-stop shop for groceries, electronics, and daily essentials." />
  <!-- Open Graph settings for social sharing -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Super Mart" />
  <meta property="og:title" content="Super Mart - Online Shopping" />
  <meta property="og:description"
    content="Discover amazing deals on groceries, electronics, and more at Super Mart. Shop online for fast delivery and great prices." />
  <meta property="og:image" content="/social-share.png" />
  <meta property="og:url" content="https://super-mart.example/" />
  <!-- Twitter Card settings -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Super Mart - Online Shopping" />
  <meta name="twitter:description"
    content="Shop the best deals at Super Mart! Fresh groceries, electronics, and daily essentials delivered to your door." />
  <meta name="twitter:image" content="/social-share.png" />
  <!-- Browser icons (favicon) and iOS icon -->
  <link rel="icon" href="/favicon-32.png" sizes="32x32" />
  <link rel="icon" href="/favicon-16.png" sizes="16x16" />
  <link rel="apple-touch-icon" href="/src/assets/imgs/logo.png" />
  <!-- PWA manifest file (Name - Icons - App Colors) -->
  <link rel="manifest" href="/manifest.json" />
  <!-- Preconnect to font servers -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Import Rubik font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Preload local font to reduce flash -->
  <link rel="preload" href="/src/assets/fonts/Rubik-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Preload main JavaScript file -->
  <link rel="preload" href="/src/main.js" as="script">
  <!-- Windows Tile color -->
  <meta name="msapplication-TileColor" content="#0f1724" />
  <!-- App title for iPhone shortcut -->
  <meta name="apple-mobile-web-app-title" content="Super Mart" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
